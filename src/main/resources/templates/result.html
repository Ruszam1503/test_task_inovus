<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <style>
        .center {
            text-align: center;
        }
        .size {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>
            <h1 class="center">Результаты</h1>
        </td>
    </tr>
    <tr>
        <td>
            <h2 class="center">Рейтинг котов по убыванию голосов</h2>
        </td>
    </tr>
    <th:block th:each="cat: ${list}">
        <tr>
            <td>
                <img th:id="${cat.id}"
                     th:src="${'data:image/jpg;base64, '+ cat.base64Image}"
                     class="size">
                <input th:id="${cat.id}" type="button" th:value="${cat.name}">
            </td>
        </tr>
    </th:block>
</table>
</body>
</html>
